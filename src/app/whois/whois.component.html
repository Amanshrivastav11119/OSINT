<div>
    <input type="text" [(ngModel)]="domain" placeholder="Enter domain" />
    <button (click)="search()">Search</button>
  
    <div>
      <label>
        <input type="radio" [(ngModel)]="selectedSearchType" value="whois" />
        Whois
      </label>
      <label>
        <input type="radio" [(ngModel)]="selectedSearchType" value="nslookup" />
        Nslookup
      </label>
    </div>
  </div>
  
  <div *ngIf="whoisData && selectedSearchType === 'whois'">
    <h2>Whois Data</h2>
    <pre>{{ whoisData | json }}</pre>
  </div>
  
  <div *ngIf="nslookupData && selectedSearchType === 'nslookup'">
    <h2>Nslookup Data</h2>
    <pre>{{ nslookupData | json }}</pre>
  </div>
